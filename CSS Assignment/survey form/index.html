<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="5" required></textarea>
            <label>Favorite Color:</label>
            <input type="color" name="color" required>
            <label>Birthdate:</label>
            <input type="date" name="birthdate" required>
            <label>Preferred Time:</label>
            <input type="time" name="preferred-time" required>
            <label>Membership:</label>
            <input type="checkbox" name="membership" value="basic"> Basic
            <input type="checkbox" name="membership" value="premium"> Premium
            <label>Preferred Contact Method:</label>
            <input type="radio" name="contact-method" value="email" required> Email
            <input type="radio" name="contact-method" value="phone" required> Phone
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Style for input field</title>
</head>

<body>
    <div class="container">
        <form>
            <h1>Styles for input field</h1>
            <div class="form-group">
                <label for="username">User Name:</label>
                <input class="username" type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label><br>
                <input class="email" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label><br>
                <textarea name="address" id="address" cols="35" rows="5" required></textarea>
            </div>
        </form>
    </div>


</body>

</html>

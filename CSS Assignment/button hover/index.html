<!DOCTYPE html>
<html>

<head>
    <title>style for Button</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="container">
        <form>
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="username" type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="pass" type="password" id="password" name="password" required>
            </div>

            <input class="btn" type="submit" value="Submit" />
            <input class="btn" type="reset" value="Reset" />
            <button class="btn" type="button">Create New Account</button>
        </form>
    </div>
</body>

</html>

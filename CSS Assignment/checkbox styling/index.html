<!DOCTYPE html>
<html>

<head>
    <title>CSS Style for Check box</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="container">
        <form>
            <h2>Checkbox</h2>


            <table>
                <tr>
                    <td>
                        <label for="username">Name:</label>
                    </td>
                    <td>
                        <input class="username" type="text" id="username" name="username" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="eamil">Eamil:</label>
                    </td>
                    <td>
                        <input class="email" type="email" id="email" name="email" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="lang">Language Known:</label>
                    </td>
                    <td>
                        <label class="langlabel" for="enlish">
                        <input class="lang" type="checkbox" id="enlish" name="enlish" value="English" required>
                         English</label>
                        <label class="langlabel" for="hindi">
                        <input class="lang" type="checkbox" id="hindi" name="hindi" value="Hindi" required>
                         Hindi</label>
                        <label class="langlabel" for="marathi">
                        <input class="lang" type="checkbox" id="marathi" name="marathi" value="Marathi" required>
                         Marathi</label>
                    </td>
                </tr>
            </table>

            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
